<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/">Show all Courses</a><br />

Title :<span th:text="${course.title}" ></span> <br /><br />

Instructor :<span th:text="${course.instructor}" ></span> <br /><br />

Description :<p th:text="${course.description}" ></p> <br /><br />

Credits :<span th:text="${course.credit}" ></span> <br /><br />

<a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a><br />
</body>
</html>
